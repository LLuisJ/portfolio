services:
  portfolio:
    image: portfolio:latest
    container_name: portfolio
    restart: unless-stopped
    ports:
      - 3000:3000
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./config:/config
